<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Invite Your Partner to Dinner</h1>
    <form action="submit.html" method="GET">
      <label for="name">Partner's Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter their name" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter location" required>

      <label for="message">Special Message:</label>
      <textarea id="message" name="message" placeholder="Write a sweet message..." required></textarea>

      <button type="submit">Send Invitation</button>
    </form>
  </div>
</body>
</html>
